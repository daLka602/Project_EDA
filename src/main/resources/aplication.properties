# Database Configuration
db.url=jdbc:mysql://localhost:3306/connectme_db
db.user=root
db.password=Mirrine22!

# HikariCP Connection Pool Settings
db.pool.maximumPoolSize=20
db.pool.minimumIdle=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# Application Settings
app.name=ConnectMe
app.version=2.0
app.export.defaultFormat=PDF
app.backup.enabled=true
app.backup.location=./backups

# Security Settings
security.maxLoginAttempts=3
security.password.minLength=4
security.session.timeout=30

# EDA Settings
eda.bst.enabled=true
eda.hashtable.enabled=true
eda.linkedlist.enabled=true
eda.cache.enabled=true

# Logging Settings
logging.level=INFO
logging.file=./logs/connectme.log